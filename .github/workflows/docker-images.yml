name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
    inputs:
      image-tag:
        description: "Image tag to deploy (defaults to commit SHA)"
        required: false
        default: ""

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+psycopg://app:app@localhost:5432/app
      CLERK_JWT_ISSUER: https://example.com/issuer
      CLERK_JWKS_URL: https://example.com/.well-known/jwks.json
      CLERK_AUDIENCE: mos
      BACKEND_CORS_ORIGINS: http://localhost:5173
      TEMPORAL_ADDRESS: localhost:7234
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: mos/backend/pyproject.toml

      - name: Install backend dependencies
        working-directory: mos/backend
        run: |
          pip install --upgrade pip
          pip install ".[dev]"

      - name: Run migrations
        working-directory: mos/backend
        run: alembic upgrade head

      - name: Run backend tests
        working-directory: mos/backend
        run: pytest

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mos/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_BASE_URL: http://localhost:8000
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_placeholder
          VITE_CLERK_JWT_TEMPLATE: backend
        run: npm run build

  backend-image:
    needs: [backend-tests, frontend-build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./mos/backend
          file: ./mos/backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/mos-backend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/mos-backend:latest

  frontend-image:
    needs: [backend-tests, frontend-build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'http://localhost:8000' }}
      VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
      VITE_CLERK_JWT_TEMPLATE: ${{ vars.VITE_CLERK_JWT_TEMPLATE || 'backend' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./mos/frontend
          file: ./mos/frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' }}
          build-args: |
            VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}
            VITE_CLERK_PUBLISHABLE_KEY=${{ env.VITE_CLERK_PUBLISHABLE_KEY }}
            VITE_CLERK_JWT_TEMPLATE=${{ env.VITE_CLERK_JWT_TEMPLATE }}
          tags: |
            ${{ env.REGISTRY }}/mos-frontend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/mos-frontend:latest

  deploy:
    needs: [backend-image, frontend-image]
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.ENABLE_PRODUCTION_CD == 'true')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: meta
        run: |
          tag="${{ github.event.inputs.image-tag }}"
          if [ -z "$tag" ]; then
            tag="${IMAGE_TAG}"
          fi
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        env:
          REGISTRY: ${{ env.REGISTRY }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -euo pipefail
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            IMAGE_TAG="${{ steps.meta.outputs.tag }}"
            IMAGE_REGISTRY="${REGISTRY}"

            if [ -z "$DEPLOY_PATH" ]; then
              echo "DEPLOY_PATH secret is required." >&2
              exit 1
            fi

            if docker compose version >/dev/null 2>&1; then
              DOCKER_COMPOSE="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              DOCKER_COMPOSE="docker-compose"
            else
              echo "docker compose is required on the target host." >&2
              exit 1
            fi

            cd "$DEPLOY_PATH"
            docker login "$IMAGE_REGISTRY" -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_TOKEN }}"
            IMAGE_REGISTRY="$IMAGE_REGISTRY" IMAGE_TAG="$IMAGE_TAG" $DOCKER_COMPOSE -f mos/infra/docker-compose.deploy.yml pull
            IMAGE_REGISTRY="$IMAGE_REGISTRY" IMAGE_TAG="$IMAGE_TAG" $DOCKER_COMPOSE -f mos/infra/docker-compose.deploy.yml up -d
